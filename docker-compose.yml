services:
  artwork_uploader:
    build: .
    container_name: artwork-uploader
    ports:
      - "4567:4567"
    volumes:
      - ./bulk_imports:/artwork-uploader/bulk_imports:rw
      - ./config.json:/artwork-uploader/config.json:rw
      # Optional: mount a custom config file from a different location
      # - /path/to/your/custom-config.json:/artwork-uploader/custom-config.json:rw
    environment:
      - TZ=America/Los_Angeles
      - PYTHONUNBUFFERED=1
      - RUNNING_IN_DOCKER=1
      # Optional: specify a custom config path (must match the volume mount above)
      # - CONFIG_PATH=/artwork-uploader/custom-config.json
    restart: unless-stopped
